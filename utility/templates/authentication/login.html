{{define "login"}}
    <html>
        <head>
            <title>Login</title>
        </head>
        <body>
            <form id="login" method="POST">
                Email : <input type="text" name="email" type="email" required/> <br />
                Password : <input type="password" name="password" required/> <br />
                Remember Me : <input id="rememberMe" type="checkbox" name="rememberMe" value="yes" required/> <br />
                <button type="submit">Login</button>
            </form>
            {{.}}            
{{end}}
